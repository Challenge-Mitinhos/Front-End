<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <a href="./faq.html">
          <img
            src="../img/logo.png"
            alt="logo autocare, a letra 'A' e a letra 'C' interligadas, da cor azul com um tema tecnologico"
        /></a>
      </div>
      <div id="menu">
        <nav>
          <ul>
            <li><a href="../index-logado.html">Home</a></li>
            <li><a href="faq.html">About</a></li>
            <li><a href="#txtChat">ChatBot</a></li>
          </ul>
        </nav>
      </div>
      <div id="perfil">
        <img
          src="../img/icone_perfil.png"
          alt="busto de um bonequinho azul, indicando um perfil"
        />
      </div>
    </header>
    <main id="conteudo">
      <div id="chat">
        <img src="../img/Frame 1171275447 (1).png" alt="conversa em produção" />
        <div id="resposta">
          <button id="quadradinho" type="button">
            <img
              src="../img/quadradinhos.png"
              alt="4 quadradinhos para mais ações"
            />
          </button>
          <input id="txtChat" type="text" placeholder="Digite sua mensagem" />
          <button id="microfone" type="button">
            <img src="../img/microfone.png" alt="microfone para mandar audio" />
          </button>
          <button id="enviar" type="button">
            <img
              src="../img/enviar.png"
              alt="botao para enviar a mensagem, um aviãozinho de papel"
            />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
