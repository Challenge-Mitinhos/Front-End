<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/reset.css">
  </head>
  <body>
    <main id="conteudo">
      <section id="ladoEsquerdo">
        <img src="../img/pontoDeOnibus.png" alt="ponto de onibus com comercial da fiap na tela"/>
      </section>

      <section id="ladoDireito">
        <div id="divImagem">
          <a href="../index.html"><img id="img" src="../img/logo.png" alt="logo autocare, a letra 'A' e a letra 'C' interligadas, da cor azul com um tema tecnologico"/></a>
        </div>
        
        <div id="ladoDireitoSemLogo">
          <div id="title">
            <h1>Bem vindo de volta!</h1>
            <h6 id="subTitle">Autocare: onde confiança e segurança se encontram</h2>
          </div>

          <div class="container">
            <form id="loginForm">
              <div class="campo">
                <label id="email">Email</label>
                <input id="txtField1" type="text" name="txtEmail" placeholder="Digite seu email"/>
              </div>
              <div class="campo">
                <label id="senha">Senha</label>
                <input id="txtField2" type="text" name="txtSenha" placeholder="Digite sua senha"/>
              </div>
            </form>
            <a href="./chat-bot.html"><button id="entrar" type="button">Entrar</button></a>
          </div>
          <div>
            <p>
              Ainda não tem uma conta?
              <a href="./cadastro.html"> Cadastre-se aqui</a>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
