<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <img
      src="../img/logo.png"
      alt="logo autocare, a letra 'A' e a letra 'C' interligadas, da cor azul com um tema tecnologico"
    />
    <img
      src="../img/pontoDeOnibus.png"
      alt="ponto de onibus com comercial da fiap na tela"
    />

    <section id="campoLogin">
      <div id="title">
        <h1>Bem vindo de volta!</h1>
        <h2 id="subTitle">Autocare: onde confiança e segurança se encontram</h2>
      </div>
      <div class="container">
        <form id="loginForm">
          <label id="email"
            >Email
            <input
              id="txtField1"
              type="text"
              name="txtEmail"
              placeholder="Digite seu email"
            />
          </label>
          <label id="senha"
            >Senha
            <input
              id="txtField2"
              type="text"
              name="txtSenha"
              placeholder="Digite sua senha"
            />
          </label>
        </form>
        <a href="./chat-bot.html">
          <button id="entrar" type="button">Entrar</button>
        </a>
      </div>
      <footer>
        <div>
          <p>
            Ainda não tem uma conta?
            <a href="./cadastro.html"> Cadastre-se aqui</a>
          </p>
        </div>
      </footer>
    </section>
  </body>
</html>
