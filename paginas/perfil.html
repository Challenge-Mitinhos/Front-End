<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/perfil.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/cadastro.css" />

    <script
      src="https://kit.fontawesome.com/6cc8a6f404.js"
      crossorigin="anonymous"
    ></script>

    <title>Página de perfilt</title>
  </head>
  <body>
    <header>
      <div>
        <img src="../img/logo.png" alt="" class="img" />
      </div>
      <div class="menu">
        <nav>
          <ul class="menu">
            <li><a href="../dashboard.html">Home</a></li>
            <li><a href="./chat-bot.html">ChatBot</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="conteudo">
        <section>
          <div id="imagem">
            <img src="../img/perfil.png" alt="home com cadeado" />
          </div>
        </section>
        <section id="campoCadastro">
          <h2 id="titleI">Suas Informações</h2>

          <form id="inputs">
            <div id="campoNome" class="campo">
              <label id="nome">Nome</label>
              <input
                id="txtField1"
                type="text"
                name="txtNm"
                class="inptPequeno input"
              />
            </div>

            <div id="campoSobrenome" class="campo">
              <label id="sobrenome">Sobrenome</label>
              <input
                id="txtField2"
                type="text"
                name="txtSobrenome"
                class="inptPequeno input"
              />
            </div>

            <div id="campoEmail" class="campo">
              <label id="email">Email</label>
              <input
                id="txtField3"
                type="email"
                name="txtEmail"
                class="inptGrande input"
                placeholder=""
              />
            </div>

            <div id="campoCpf" class="campo">
              <label id="cpf">CPF</label>
              <input
                id="txtField4"
                type="text"
                name="txtCpf"
                class="inptPequeno input"
              />
            </div>

            <div id="campoTelefone" class="campo">
              <label id="telefone">Telefone</label>
              <input
                id="txtField5"
                type="tel"
                name="txtTelefone"
                class="inptPequeno input"
              />
            </div>

            <div id="campoSenha" class="campo">
              <label id="senha">Senha</label>
              <input
                id="txtField6"
                type="password"
                name="txtSenha"
                class="inptGrande input"
                minlength="8"
                placeholder="8+ caracteres"
              />
            </div>
          </form>

          <div id="botaoCriarConta">
            <button
              id="botaoConta"
              form="inputs"
              type="submit"
              class="botao"
              formaction="../dashboard.html"
            >
              Salvar
            </button>
          </div>
        </section>
      </div>
    </main>
    <footer class="siganos">
      <h2 class="siga">Siga-nos</h2>
      <div class="rede_social">
        <nav>
          <ul class="social_container">
            <li>
              <a href="#">
                <i class="fa-brands fa-facebook" style="color: #01a1fd"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-brands fa-x-twitter" style="color: #01a1fd"></i>
              </a>
            </li>
            <li>
              <a href="#"
                ><i class="fa-brands fa-github" style="color: #01a1fd"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-brands fa-instagram" style="color: #01a1fd"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <p class="copy">Todos os direitos reservados à AutoCare &copy; 2024</p>
    </footer>
  </body>
</html>
