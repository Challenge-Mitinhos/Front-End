<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/perfil.css" />
    <link rel="stylesheet" href="../css/footer.css">

    <script
      src="https://kit.fontawesome.com/6cc8a6f404.js"
      crossorigin="anonymous"
    ></script>

    <title>Página de perfilt</title>
  </head>
  <body>
    <header>
      <div>
        <img src="../img/logo.png" alt="" class="img" />
      </div>
      <div id="menu">
        <nav>
          <ul class="menuzinho">
            <li><a href="../index-logado.html">Home</a></li>
            <li><a href="#time">About</a></li>
            <li><a href="./chat-bot.html">ChatBot</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="conteudo">
      <section class="container">
        <div id="imagem">
          <img src="../img/perfil.png" alt="home com cadeado" />
          
        </div>
      </section>
      <section class="container">
        <div id="informacoes">
          <!-- <div id="perfil">
            <img src="../img/foto-perfil.png" alt="foto de perfil" />
            <h3>Nome Completo</h3>
          </div> -->
          <h1>Suas informações</h1>
        </div>
        <div id="editaveis">
          <form class="inputs">
            <div id="campoNome">
              <label id="nome"
                >Nome
                <input
                  id="txtField1"
                  type="text"
                  name="txtNm"
                  placeholder="Pedro"
                />
              </label>
              <button id="editar">
                <i
                  class="fa-solid fa-pen"
                  alt="lapis"
                  style="color: #336bd2"
                ></i>
              </button>
            </div>
            <div id="campoSobrenome">
              <label id="Sobrenome"
                >Sobrenome
                <input
                  id="txtField2"
                  type="text"
                  name="txtSobrenome"
                  placeholder="da Silva Santos"
                />
              </label>
              <button id="editar">
                <i
                  class="fa-solid fa-pen"
                  alt="lapis"
                  style="color: #336bd2"
                ></i>
              </button>
            </div>
            <div id="campoEmail">
              <label id="email"
                >Email
                <input
                  id="txtField3"
                  type="text"
                  name="txtEmail"
                  placeholder="pedrodasilva@email.com"
                />
              </label>
              <button id="editar">
                <i
                  class="fa-solid fa-pen"
                  alt="lapis"
                  style="color: #336bd2"
                ></i>
              </button>
            </div>
            <div id="campoCpf">
              <label id="cpf"
                >CPF
                <input
                  id="txtField4"
                  type="text"
                  name="txtCpf"
                  placeholder="000XXXXXX-XX "
                />
              </label>
              <button id="editar">
                <i
                  class="fa-solid fa-pen"
                  alt="lapis"
                  style="color: #336bd2"
                ></i>
              </button>
            </div>
            <div id="campoEnd">
              <label id="endereco"
                >Endereço
                <input
                  id="txtField5"
                  type="text"
                  name="txtEnd"
                  placeholder="Eua XXXXXXX, XXX "
                />
              </label>
              <button id="editar">
                <i
                  class="fa-solid fa-pen"
                  alt="lapis"
                  style="color: #336bd2"
                ></i>
              </button>
            </div>
            <div id="campoNum">
              <label id="numero"
                >Número
                <input
                  id="txtField6"
                  type="text"
                  name="txtNum"
                  placeholder="+55(00)0000-XXXX"
                />
              </label>
              <button id="editar">
                <i
                  class="fa-solid fa-pen"
                  alt="lapis"
                  style="color: #336bd2"
                ></i>
              </button>
            </div>
          </form>
        </div>
        <div id="senha">
          <form class="inputsSenha">
            <div id="senhaAtual">
              <label id="senhaAtual">
                Senha atual:
                <input
                  id="senhaAtual"
                  type="text"
                  name="txtSnAtual"
                  placeholder="************"
                />
              </label>
            </div>
            <div id="novaSenha">
              <label id="novaSenha">
                Nova senha:
                <input id="novaSenha" type="text" name="txtNvSenha" />
              </label>
            </div>
            <div id="confSenha">
              <label id="confSenha">
                Confirmar senha:
                <input id="confSenha" type="text" name="txtConfSenha" />
              </label>
            </div>
          </form>
        </div>
        <button id="salvar">salvar</button>
      </section>
    </main>
    <footer class="siganos">
      <h2 class="siga">Siga-nos</h2>
      <div class="rede_social">
        <nav>
          <ul class="social_container">
            <li>
              <a href="#">
                <i class="fa-brands fa-facebook" style="color: #336bd2"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-brands fa-x-twitter" style="color: #336bd2"></i>
              </a>
            </li>
            <li>
              <a href="#"
                ><i class="fa-brands fa-github" style="color: #336bd2"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-brands fa-instagram" style="color: #336bd2"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <p class="copy">Todos os direitos reservados à AutoCare &copy; 2024</p>
    </footer>

  </body>
</html>
