<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de perfilt</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <a href="./faq.html">
          <img
            src="../img/logo.png"
            alt="logo autocare, a letra 'A' e a letra 'C' interligadas, da cor azul com um tema tecnologico"
        /></a>
      </div>
      <div id="menu">
        <nav>
          <ul>
            <li><a href="../index-logado.html">Home</a></li>
            <li><a href="./faq.html">About</a></li>
            <li><a href="./chat-bot.html">ChatBot</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="conteudo">
      <div id="informacoes">
        <div id="perfil">
          <img src="../img/foto-perfil.png" alt="foto de perfil" />
          <h3>Nome Completo</h3>
        </div>
        <h1>Suas informações</h1>
      </div>
      <div id="editaveis">
        <form class="inputs">
          <div id="campoNome">
            <label id="nome"
              >Nome
              <input
                id="txtField1"
                type="text"
                name="txtNm"
                placeholder="Pedro"
              />
            </label>
            <button id="editar">
              <img src="../img/Pencil.png" alt="lápis" />
            </button>
          </div>
          <div id="campoSobrenome">
            <label id="Sobrenome"
              >Sobrenome
              <input
                id="txtField2"
                type="text"
                name="txtSobrenome"
                placeholder="da Silva Santos"
              />
            </label>
            <button id="editar">
              <img src="../img/Pencil.png" alt="lápis" />
            </button>
          </div>
          <div id="campoEmail">
            <label id="email"
              >Email
              <input
                id="txtField3"
                type="text"
                name="txtEmail"
                placeholder="pedrodasilva@email.com"
              />
            </label>
            <button id="editar">
              <img src="../img/Pencil.png" alt="lápis" />
            </button>
          </div>
          <div id="campoCpf">
            <label id="cpf"
              >CPF
              <input
                id="txtField4"
                type="text"
                name="txtCpf"
                placeholder="000XXXXXX-XX "
              />
            </label>
            <button id="editar">
              <img src="../img/Pencil.png" alt="lápis" />
            </button>
          </div>
          <div id="campoEnd">
            <label id="endereco"
              >Endereço
              <input
                id="txtField5"
                type="text"
                name="txtEnd"
                placeholder="Eua XXXXXXX, XXX "
              />
            </label>
            <button id="editar">
              <img src="../img/Pencil.png" alt="lápis" />
            </button>
          </div>
          <div id="campoNum">
            <label id="numero"
              >Número
              <input
                id="txtField6"
                type="text"
                name="txtNum"
                placeholder="+55(00)0000-XXXX"
              />
            </label>
            <button id="editar">
              <img src="../img/Pencil.png" alt="lápis" />
            </button>
          </div>
        </form>
      </div>
      <div id="senha">
        <form class="inputsSenha">
          <div id="senhaAtual">
            <label id="senhaAtual">
              Senha atual:
              <input
                id="senhaAtual"
                type="text"
                name="txtSnAtual"
                placeholder="************"
              />
            </label>
          </div>
          <div id="novaSenha">
            <label id="novaSenha">
              Nova senha:
              <input id="novaSenha" type="text" name="txtNvSenha" />
            </label>
          </div>
          <div id="confSenha">
            <label id="confSenha">
              Confirmar senha:
              <input id="confSenha" type="text" name="txtConfSenha" />
            </label>
          </div>
        </form>
      </div>
      <button id="salvar">salvar</button>
      <img src="../img/20944201 1.png" alt="home com cadeado" />
    </main>
  </body>
</html>
