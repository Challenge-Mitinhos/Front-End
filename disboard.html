<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Início logado</title>
  </head>
  <link rel="stylesheet" href="./css/inicio.css" />
  <script
    src="https://kit.fontawesome.com/6cc8a6f404.js"
    crossorigin="anonymous"
  ></script>

  <body>
    <header id="header">
      <img

      />
      <a href="./paginas/perfil.html"

          id="perfil"

    <main id="conteudo">
      <div id="body">
        <div id="container1">
          <img
            id="imgMulherBot"
            src="./img/Chat bot-bro (2) 1.png"

          />
        </div>
        <div>
          <p>
            AutoCareBot, seu assistente virtual especializado em mecânica
            automotiva, impulsionado pela mais avançada inteligência artificial.
          </p>
        </div>
        <div>
          <a href="./paginas/chat-bot.html"

              Inicie uma conversa
            </button></a
          >
